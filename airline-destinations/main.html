<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Airline Destinations</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="content">
<canvas id="canvas"></canvas>
<span id="tooltip"></span>
<div id="info">
<div id="info-icon">Choose an airline:</div>
<div id="info-text"></div>
</div>
</div>
<div class="slidercontainer">
<div id="fromYear" class="year" style="text-align: right;"></div>
<div class="slider">
<input type="range" id="yearRangeHigh" step="1">
<input type="range" id="yearRangeLow" step="1">
</div>
<div id="toYear" class="year" style="text-align: left;"></div>
</div>
<div id="airlineInfo">
Airline:<br>
Destinations:
</div>
<div id="toggles">
<input type="checkbox" id="toggle-routes">toggle routes<br>
<input type="checkbox" id="toggle-citystate" checked>toggle city/state
</div>
<div id="controls">
<button type="button" id="controls-up">&#8593;</button>
<br>
<button type="button" id="controls-left">&#8592;</button>
<button type="button" id="controls-right">&#8594;</button>
<br>
<button type="button" id="controls-down">&#8595;</button>
<br>
<button type="button" id="controls-in">&plus;</button>
<button type="button" id="controls-out">&minus;</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://unpkg.com/topojson@3"></script>
<script src="script.js"></script>
</body>
</html>
