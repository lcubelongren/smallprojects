<!DOCTYPE html>
<html>
<head>
<title>Railroad Game</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>
<div id="possible-dice"></div>
<div id="toolbar">
<div id="counters">
<span id="round">Round 0</span><br>
<br>
<span id="number-factory">Factories: 0</span><br>
<span id="number-university">Universities: 0</span><br>
<span id="number-village">Villages: 0</span><br>
<span id="number-points">Points: unknown</span>
</div>
<div id="controls">
<button onclick="controlDice('rotate-left')">Rotate left</button>
<button onclick="controlDice('mirror-axis')">Mirror axis</button>
<button onclick="controlDice('rotate-right')">Rotate right</button>
</div>
</div>
<div id="rolling-dice" onclick="">
<button id="start-game" onclick="startGame()">
Click here to start game
</button>
</div>
<div id="board-container">
<div id="board"></div>
</div>
</body>
</html>
